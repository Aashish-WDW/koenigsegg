    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
        document.addEventListener('DOMContentLoaded', function () {
            const legacyHeading = document.querySelector('.current2');

            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };
            const observer = new IntersectionObserver(function (entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        legacyHeading.classList.add('show');
                    }
                });
            }, options);

            observer.observe(legacyHeading);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var slideInElements = document.querySelectorAll('.slideOut');
            function isInViewport(element) {
                var rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            function handleScroll() {
                slideInElements.forEach(function (element) {
                    if (isInViewport(element) && !element.classList.contains('visible')) {
                        element.classList.add('visible');
                    }
                });
                if (slideInElements.every(function (element) { return element.classList.contains('visible'); })) {
                    window.removeEventListener('scroll', handleScroll);
                }
            }
            window.addEventListener('scroll', handleScroll);
            handleScroll();
        });
    </script>
